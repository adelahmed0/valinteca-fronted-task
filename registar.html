<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="./style/main.css" rel="stylesheet" >  

</head>
  <body>
    <section class="container">
      <div class="row justify-content-center p-5">
        <div class="col-lg-6 col-sm-12"><img src="./imags/signUp.png"  width="100%"/></div>
        <div class="col-lg-6 col-sm-12">
          <h2>Create Account</h2>
          <p>Go ahead and sign up, let everyone know how awesome you are!</p>
          <form  name="signUpForm" >
            <div class="mb-3">
              <input
                type="text" required  name="username"
                class="form-control" minlength="5" maxlength="15"
                placeholder="&#xf007; | Username"

              /> <small class="nameError"> </small>
            </div>
            <div class="mb-3">
              <input
                type="email" required  
                class="form-control" name="email"
                placeholder="&#xf0e0; | Email"
              /> <small class="emailError"> </small>
            </div>
            <div class="mb-3">

              <input
                type="password" required 
                class="form-control" name="password"
                id="exampleInputPassword" minlength="8"
                placeholder="&#xf023; | Password"
              /> <small class="passwordError"> </small>
            </div>
            <div class="mb-3">
              <input
                type="password" required 
                class="form-control" name="password_confirmation"
                id="exampleInputPassword1" minlength="8"
                placeholder="&#xf023; | Confirm password"
              /> <small class="matchPassword"> </small>
            </div>
            <button type="submit" class="btn btn-primary">Create Account
            </button>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
      integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/vaildation.js"></script>
  </body>
</html>
